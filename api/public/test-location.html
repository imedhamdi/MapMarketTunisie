<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Sauvegarde Localisation</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f6f7fb;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 { color: #ff4d6d; }
    button {
      padding: 12px 24px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover { background: #e11d48; }
    button.secondary {
      background: #6366f1;
    }
    button.secondary:hover {
      background: #4f46e5;
    }
    .log {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
    }
    .log-entry {
      padding: 5px;
      border-bottom: 1px solid #e5e7eb;
    }
    .log-success { color: #22c55e; }
    .log-error { color: #ef4444; }
    .log-info { color: #3b82f6; }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 600;
    }
    .status.success { background: #f0fff4; color: #22543d; }
    .status.error { background: #fff5f5; color: #c53030; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Sauvegarde de Localisation</h1>
    
    <div>
      <h3>1. Sauvegarder une position</h3>
      <button onclick="saveTestLocation()">Sauvegarder position test (Paris)</button>
      <button onclick="getCurrentAndSave()" class="secondary">Obtenir position actuelle et sauvegarder</button>
    </div>

    <div>
      <h3>2. Charger la position sauvegard√©e</h3>
      <button onclick="loadLocation()">Charger depuis la BDD</button>
    </div>

    <div>
      <h3>3. Test de distance</h3>
      <button onclick="testDistance()">Tester changement de position (Lyon)</button>
    </div>

    <div id="status"></div>

    <div class="log" id="log">
      <div class="log-entry log-info">Pr√™t pour les tests...</div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      const time = new Date().toLocaleTimeString();
      entry.textContent = `[${time}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function showStatus(message, success = true) {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status ${success ? 'success' : 'error'}`;
      statusDiv.textContent = message;
    }

    function distKm(a, b) {
      const R = 6371;
      const toRad = (x) => x * Math.PI / 180;
      const dLat = toRad(b.lat - a.lat);
      const dLng = toRad(b.lng - a.lng);
      const sa = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(a.lat)) * Math.cos(toRad(b.lat)) * Math.sin(dLng / 2) ** 2;
      return 2 * R * Math.asin(Math.sqrt(sa));
    }

    async function saveTestLocation() {
      try {
        log('Envoi de la position de Paris (48.8566, 2.3522)...', 'info');
        
        const response = await fetch(`${API_BASE}/api/user/me/location`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            lat: 48.8566,
            lng: 2.3522,
            radiusKm: 15
          })
        });

        const result = await response.json();
        
        if (response.ok) {
          log('‚úÖ Position sauvegard√©e avec succ√®s !', 'success');
          log(`Donn√©es: ${JSON.stringify(result.data)}`, 'info');
          showStatus('Position de Paris sauvegard√©e !', true);
        } else {
          log(`‚ùå Erreur: ${result.message || 'Erreur inconnue'}`, 'error');
          showStatus(result.message || 'Erreur lors de la sauvegarde', false);
        }
      } catch (error) {
        log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
        showStatus('Erreur r√©seau. √ätes-vous connect√© ?', false);
      }
    }

    async function getCurrentAndSave() {
      if (!('geolocation' in navigator)) {
        log('‚ùå G√©olocalisation non disponible', 'error');
        return;
      }

      log('Demande de la position actuelle...', 'info');
      
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          log(`Position d√©tect√©e: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`, 'success');
          
          try {
            const response = await fetch(`${API_BASE}/api/user/me/location`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              credentials: 'include',
              body: JSON.stringify({
                lat: latitude,
                lng: longitude,
                radiusKm: 10
              })
            });

            const result = await response.json();
            
            if (response.ok) {
              log('‚úÖ Position actuelle sauvegard√©e !', 'success');
              showStatus(`Position sauvegard√©e: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`, true);
            } else {
              log(`‚ùå Erreur: ${result.message}`, 'error');
              showStatus(result.message, false);
            }
          } catch (error) {
            log(`‚ùå Erreur: ${error.message}`, 'error');
          }
        },
        (error) => {
          log(`‚ùå Erreur g√©olocalisation: ${error.message}`, 'error');
          showStatus('Permission de g√©olocalisation refus√©e', false);
        }
      );
    }

    async function loadLocation() {
      try {
        log('Chargement de la position sauvegard√©e...', 'info');
        
        const response = await fetch(`${API_BASE}/api/auth/me`, {
          credentials: 'include'
        });

        if (!response.ok) {
          log('‚ùå Non authentifi√© ou erreur serveur', 'error');
          showStatus('Vous devez √™tre connect√©', false);
          return;
        }

        const result = await response.json();
        const user = result.data?.user;

        if (!user) {
          log('‚ùå Utilisateur non trouv√©', 'error');
          return;
        }

        if (!user.location?.coords?.coordinates) {
          log('‚ö†Ô∏è Aucune position sauvegard√©e', 'info');
          showStatus('Aucune position sauvegard√©e dans la BDD', false);
          return;
        }

        const [lng, lat] = user.location.coords.coordinates;
        const radiusKm = user.location.radiusKm || 10;
        const lastUpdated = user.location.lastUpdated;

        log('‚úÖ Position charg√©e depuis la BDD', 'success');
        log(`  Latitude: ${lat}`, 'info');
        log(`  Longitude: ${lng}`, 'info');
        log(`  Rayon: ${radiusKm} km`, 'info');
        log(`  Derni√®re mise √† jour: ${lastUpdated ? new Date(lastUpdated).toLocaleString() : 'N/A'}`, 'info');
        
        showStatus(`Position: ${lat.toFixed(4)}, ${lng.toFixed(4)} (${radiusKm} km)`, true);
        
        // Stocker pour test de distance
        window.savedLocation = { lat, lng, radiusKm };
      } catch (error) {
        log(`‚ùå Erreur: ${error.message}`, 'error');
        showStatus('Erreur lors du chargement', false);
      }
    }

    async function testDistance() {
      if (!window.savedLocation) {
        log('‚ö†Ô∏è Chargez d\'abord une position sauvegard√©e', 'info');
        showStatus('Cliquez sur "Charger depuis la BDD" d\'abord', false);
        return;
      }

      // Position de Lyon
      const lyonLat = 45.7640;
      const lyonLng = 4.8357;

      const distance = distKm(
        { lat: window.savedLocation.lat, lng: window.savedLocation.lng },
        { lat: lyonLat, lng: lyonLng }
      );

      log(`Distance Paris ‚Üí Lyon: ${distance.toFixed(2)} km`, 'info');

      if (distance > 10) {
        log(`‚úÖ Distance > 10km ‚Üí Mise √† jour n√©cessaire`, 'success');
        
        // Sauvegarder la nouvelle position
        try {
          const response = await fetch(`${API_BASE}/api/user/me/location`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({
              lat: lyonLat,
              lng: lyonLng,
              radiusKm: window.savedLocation.radiusKm
            })
          });

          if (response.ok) {
            log('‚úÖ Position mise √† jour vers Lyon !', 'success');
            showStatus(`Position mise √† jour ! Distance: ${distance.toFixed(2)} km`, true);
          }
        } catch (error) {
          log(`‚ùå Erreur: ${error.message}`, 'error');
        }
      } else {
        log(`‚ö†Ô∏è Distance < 10km ‚Üí Pas de mise √† jour`, 'info');
        showStatus(`Pas de mise √† jour n√©cessaire (${distance.toFixed(2)} km)`, true);
      }
    }

    // Auto-load au d√©marrage
    window.addEventListener('load', () => {
      log('Page charg√©e. Utilisez les boutons pour tester.', 'info');
    });
  </script>
</body>
</html>
