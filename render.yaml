services:
  - type: web
    name: mapmarket-tunisie
    env: node
    region: frankfurt # Plus proche de la Tunisie
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false # À configurer manuellement dans Render Dashboard
      - key: REDIS_URL
        sync: false # À configurer manuellement
      - key: JWT_SECRET
        sync: false # À configurer manuellement
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: MAILER_HOST
        sync: false
      - key: MAILER_PORT
        sync: false
      - key: MAILER_USER
        sync: false
      - key: MAILER_PASS
        sync: false
